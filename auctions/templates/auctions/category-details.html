{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>Category: {{ category.name }}</h2>
    <ul>
        {% for auction in auctions %}
            <li>
                <a href="{% url 'details' auction.id %}">{{ auction.title }}</a>
            </li>
        {% endfor %}
    </ul>
    {% if not auctions %}
        <p>No auctions available in this category.</p>
    {% endif %}
    <a href="{% url 'create' %}" class="btn btn-primary">Create Auction</a>
    
{% endblock %}
