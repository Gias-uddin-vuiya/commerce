{% extends "auctions/layout.html" %}

{% block body %}
<h2 class="mb-4">Active Listings</h2>

<div class="row">
    {% for auction in auctions %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <!-- Auction Image -->
                <img src="{{ auction.image_url }}" class="card-img-top" alt="Image not found" style="height: 200px; object-fit: cover;">
                
                <!-- Card Body -->
                <div class="card-body d-flex flex-column">
                    <!-- Title -->
                    <h5 class="card-title">{{ auction.title }}</h5>
                    <!-- Description -->
                    <p class="card-text text-muted">{{ auction.description|truncatechars:40 }}</p>
                    <!-- Current Bid -->
                    <p class="fw-bold text-primary mb-2">Current Bid: ${{ auction.starting_bid }}</p>
                    <!-- View Details Button -->
                    <a href="{% url 'details' auction.id %}" class="btn btn-outline-primary mt-auto">View Details</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p class="text-muted">No active listings available.</p>
    {% endfor %}
</div>
{% endblock %}
