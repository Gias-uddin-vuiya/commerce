{% extends 'auctions/layout.html' %}


{% block body %}
    <h2>Category: </h2>
 
        {% for category in categories %}
        <div class="image-container category_image">
            <a href="{% url 'category_details' category.id %}">
                <img src="{{ category.category_image }}" alt="">
                <span class="category-name close-text">{{ category.name }}</span>
            </a>
        </div>
        {% endfor %}
    
    {% if not categories %}
        <p>No categories available.</p>
    {% endif %}
    <a href="{% url 'create' %}" class="btn btn-primary">Create Auction</a>     
{% endblock %}
