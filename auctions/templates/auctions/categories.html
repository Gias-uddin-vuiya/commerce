{% extends 'auctions/layout.html' %}


{% block body %}
    <h2>Category: </h2>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_details' category.id %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
    {% if not categories %}
        <p>No categories available.</p>
    {% endif %}
    <a href="{% url 'create' %}" class="btn btn-primary">Create Auction</a>     
{% endblock %}
